<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The weather</title>
    <script src="src/main.js" defer></script>
</head>
<body>
    <form action="" id="city-form">
        
        <button type="submit" id="search-city">Search</button>
    </form>

    <div class="left">
        <h2 class="city"></h2>
        <h6 class="current-time"></h6>
        <div class="temperature"></div>
        <p class="clouds"></p>
        <div class="stats">
            <div class="feels-like"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>
    <div class="right">
        <h1 class="current-weather">Current Weather</h1>
        <h5 class="search-loc">Search location</h5>
        <input type="text" id="input-city">
    </div>
</body>
</html>
